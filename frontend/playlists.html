  <main class="page-wrap">
    <section class="glass panel">
      <div class="panel-head">
        <h2>Playlists</h2>
        <p class="muted">Genre and mood-based mixes. Choose one to load tracks.</p>
      </div>
      <div id="playlistGrid" class="playlist-grid"></div>
    </section>

    <header class="top-player glass">
      <div class="player-track">
        <img id="playerArtwork" alt="Now playing artwork" referrerpolicy="no-referrer" />
        <div>
          <p class="eyebrow">Now Playing</p>
          <h1 id="playerTitle">No song selected</h1>
          <p id="playerArtist" class="muted">Select songs from any playlist to preview.</p>
        </div>
      </div>
      <div class="player-controls">
        <button id="playerToggle" class="btn btn-primary" type="button" disabled>Play</button>
        <a id="playerOpen" class="btn btn-ghost" href="#" target="_blank" rel="noreferrer">
          Open
        </a>
        <label class="volume-inline">
          <span>Volume</span>
          <input id="playerVolume" type="range" min="0" max="1" step="0.01" value="0.8" />
        </label>
      </div>
    </header>

    <section class="glass panel">
      <div class="panel-head split">
        <div>
          <h3 id="playlistTitle">Select a playlist</h3>
          <p id="playlistDesc" class="muted">Tracks will load here.</p>
        </div>
        <p id="playlistTracksStatus" class="muted">Ready</p>
      </div>
      <div id="playlistTracksGrid" class="card-grid songs"></div>
    </section>
  </main>

  <script type="module" src="./playlists.js?v=20260215h"></script>
