[build]
  publish = "frontend"

# SPA Fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API Proxy (Uncomment and update URL when backend is deployed)
[[redirects]]
  from = "/api/*"
  to = "https://musify-c3k8.onrender.com/api/:splat"
  status = 200
  force = true
